<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>


    <title>Weather Dashboard</title>
</head>


<body>
    <nav class="navbar navbar-light">
        <a class="navbar-brand" href="#">Weather Dashboard</a>
    </nav>

 <div class="container">
     <div class="d-flex flex-row">
            <div class="col-lg-4">
                <h3>Search for a City:</h3>
                <br>
                <form class="example">
                    <input id="search" type="text" placeholder="Search.." name="search">
                    <button id="submit" type="button"><i class="fa fa-search"></i></button>
                </form>  
                <br>

                <div class="card" id="pastSearch" style="width: 18rem height: max-content;">
                    <h4>Past Searches:</h4>
                    <div id="localOutput"></div>
                </div>
            </div>
            
            <div class="col-lg-8">
                <div class="card" id="results" style="width: auto; height: 300px;">
                    <div class="card-body">
                        <p class="city"><span class="date"></span></p>
                        <p class="temperature"></p>
                        <p class="humidity"></p> 
                        <p class="wind"></p>
                        <p class="uvindex"></p>
                    </div>    
                </div>

             <div class="d-flex flex-row">
                <div class="card text-white bg-primary mb-5"  style="width: 200px; height: 250px">
                    <div class="card-body">
                      <h5 class="card-title" id="date1"></h5>
                      <p class="temp1"></p>
                      <p class="humid1"></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-5" style="width: 200px;">
                    <div class="card-body">
                      <h5 class="card-title" id="date2"></h5>
                      <p class="temp2"></p>
                      <p class="humid2"></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-5" style="width: 200px;">
                    <div class="card-body">
                      <h5 class="card-title" id="date3"></h5>
                      <p class="temp3"></p>
                      <p class="humid3"></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-5" style="width: 200px;">
                    <div class="card-body">
                      <h5 class="card-title" id="date4"></h5>
                      <p class="temp4"></p>
                      <p class="humid4"></p>
                    </div>
                </div>
                <div class="card text-white bg-primary mb-5" style="width: 200px;">
                    <div class="card-body">
                      <h5 class="card-title" id="date5"></h5>
                      <p class="temp5"></p>
                      <p class="humid5"></p>
                    </div>
                </div>
             </div>   
                
            </div>
        </div>



    </div> 
       

            
        
        
        
      

  






 <script src="script.js"></script> 

</body>

</html>
